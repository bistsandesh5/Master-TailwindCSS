<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Container & Spacing</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- Margin -->
    <!-- https://tailwindcss.com/docs/margin -->
     <h3>1.Margin</h3>
     <div class="m-3 bg-yellow-200">Margin all around</div>
     <div class="mt-3 bg-yellow-200 m">Margin top</div>
     <div class="mb-3 bg-yellow-200">Margin all around</div>
     <div class="mr-3 bg-yellow-200">Margin all around</div>
     <div class="ml-3 bg-yellow-200">Margin all around</div>
     <div class="my-3 bg-yellow-200">Margin all around</div>
     
     <!-- Arbitrary Spacing -->
     <div class="m-[100px] bg-yellow-700">margin arbitrary</div>

    <!-- Padding -->
    <!-- https://tailwindcss.com/docs/padding -->
    <h3>3.Padding</h3>
    <div class="p-4 m-3 bg-red-500">Padding all around </div>
    <div class="pl-4 m-3 bg-red-200">Padding left</div>
    <div class="pr-4 m-3 bg-red-300">Padding right</div>
    <div class="pt-4 m-3 bg-red-400">Padding top</div>
    <div class="pb-4 m-3 bg-red-500">Padding bottom </div>
    <div class="py-4 m-3 bg-red-600">Padding vertical </div>
    <div class="px-4 m-3 bg-red-700">Padding horizontal </div>
          <!-- https://tailwindcss.com/docs/space -->
    <!-- Space Between X -->
     <h3>Space Between X</h3>
    
      <div class="flex p-3 space-x-4 bg-green-200">
        <div class="p-3 bg-green-400">1</div>
        <div class="p-3 bg-green-500">2</div>
        <div class="p-3 bg-green-600">3</div>
      </div>
     
    <!-- Space Between Y -->
     <div class="p-3 space-y-4 bg-green-200 ">
        <div class="p-3 bg-green-400">1</div>
        <div class="p-3 bg-green-500">2</div>
        <div class="p-3 bg-green-600">3</div>
      </div>
     
  </body>
</html>
